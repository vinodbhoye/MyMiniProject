<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head> 

<body>

    <header>     
        <h1 class="mainheading" style="color: rgb(31, 84, 85);">Book Management System</h1>

        <nav>
            <div class="nav1">
                <a href="#" id="addbooklist" >ADD BOOK</a>
                | <a href="#">HOME</a>
                | <a type="submit" id="showlist" href="#">SHOW LIST</a>
            </div>
        </nav>
    </header>

    <div class="parent">
            <div class="child" id="firstchild">
                <h2 class="heading1">Add Book</h2>

                <div class="wrapper">
                    <form class="new-item-form" method="GET" id="addform" >
                        <label for="id"  ="labelfield">Id :</label>
                        <input type="number" id="id" name="id" class="inputfield">

                        <label for="id" class ="labelfield">Title :</label>
                        <input type="text" id="title" name="title" class="inputfield">

                        <label for="author" class ="labelfield">Author :</label>
                        <input type="text" id="author" name="author" class="inputfield">
                        
                        <label for="price" class ="labelfield">Price :</label>
                        <input type="numnber" id="price" name="author" class="inputfield">
                        
                        <label for="rating" class ="labelfield">Rating :</label>
                        <input type="number" min="0" max="5" id="rating" name="rating" class="inputfield">
                        
                        <label for="details" class ="labelfield">Details :</label>
                        <input type="text" id="details" name="details" class="inputfield">
                        
                        <input type="submit" id="addbook" value="Add" name="submit">
                    </form>
                </div>
          </div>

          <!-- ====================SHOWLIST TABLE================================== -->
          <hr>
          <div class="child" id="secondchild">

            <h2 class="heading2">Book List</h2>

            <div class="searchingbar" >
                <form>

                    <label for="">Search Book By :Id | Title | Author |</label>
                    <select name="choose" id="choose" form="bookform">
                        <option value="id" id="">ID</option>
                        <option value="title">Title</option>
                        <option value="author">Author</option>
                        <option value="price">Price</option>
                    </select>


                </form>

                <form>
                    <input type="=text" id="mySearch" placeholder="Search......" title="Type in category">
                    <button type="submit" id="searchbtn" onclick="searchListById()">Search</button>

                </form>
            
            <br>
            <br>

            <div class="tab">
                <table id="tableid-showtable">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Price</th>
                        <th>Rating</th>
                        <th>Action</th>
                    </tr>

                    </thead>

                    <tbody id="book-list"></tbody>

                </table>
            </div>

                </div>
    </div>

    <script src="../dist/main.js"></script>
</body>

</html>
