<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
        <!-- connect css file with html page -->
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
        <!-- jump another html page -->

    <a href="Login.html" style="color: white; font: bold; align-items: center">Back To Login</a>
    <div class="main">
        <div class="div_container">
            <h2>Register Here</h2>
                    <!--  input form  by using label and input-->

            <form id="form_container" method="post">
                <label>First Name : </label>
                <br>
                <input type="text" name="fname" id="name" placeholder="Enter your First Name">
                <br><br>
                <label>Last Name : </label>
                <br>
                <input type="text" name="lname" id="name" placeholder="Enter your Last Name">
                <br><br>
                <label>Your Age : </label>
                <br>
                <input type="number" name="age" id="name" placeholder="How old are you?">
                <br><br>
                <label>Email : </label>
                <br>
                <input type="email" name="email" id="name" placeholder="Enter your Email">
                <br><br>
                <label>Gender : </label>
                <br>
                &nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender" id="male">
                &nbsp;
                <span id="male">Male</span>
                &nbsp;
                <input type="radio" name="gender" id="female">
                &nbsp;
                <span id="male">Female</span>
                <br><br>
                <label>Course : </label>
                <select>
                    <option>BE</option>
                    <option>ME</option>
                    <option>MBA</option>
                    <option>PHD</option>
                </select>
                <br><br>

                <label>Known Language :</label>
                <br>
                &nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="lang" id="hindi">
                &nbsp;
                <span id="hindi">Hindi</span>
                <input type="checkbox" name="lang" id="eng">
                &nbsp;
                <span id="hindi">English</span>
                <input type="checkbox" name="lang" id="marathi">
                &nbsp;
                <span id="hindi">Marathi</span>
                <br><br>
                <label>Address : </label>
                <br>
                <textarea id="name" name="address" rows="4" cols="45"></textarea>
                <br><br> 
                <label>Password : </label>
                <br>
                <input type="password" name="password" id="name" placeholder="Enter your Password">
                <br><br>
               
                
                <input type="submit" value="Register" name="submit" id="submit">


            </form>
        </div>
    </div>


</body>

</html>
